<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Newsletter</title>
    <style>
        /* Basic CSS for responsiveness */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .nav {
            text-align: center;
            padding: 10px;
            background-color: #ddd;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        .page {
            display: none; /* Hide all pages by default */
            text-align: center;
            padding: 20px;
        }
        .page.active {
            display: block; /* Show only the active page */
        }
        img {
            max-width: 100%; /* Makes images responsive */
            height: auto;
        }
        @media (max-width: 600px) {
            .header { font-size: 1.2em; }
            .nav a { display: block; margin: 10px 0; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Santa Clara Utah Heights Stake Newsletter</h1>
		<h1>March 2025</h1>
    </div>

    <!-- Navigation (optional) -->
    <div class="nav">
        <a href="#" onclick="showPage('page1')">Page 1</a>
        <a href="#" onclick="showPage('page2')">Page 2</a>
        <a href="#" onclick="showPage('page3')">Page 3</a>
        <a href="#" onclick="showPage('page4')">Page 4</a>
        <a href="#" onclick="showPage('page5')">Page 5</a>
        <a href="#" onclick="showPage('page6')">Page 6</a>
        <a href="#" onclick="showPage('page7')">Page 7</a>
        <a href="#" onclick="showPage('page8')">Page 8</a>
		<a href="#" onclick="showPage('page9')">Page 9</a>
        <a href="#" onclick="showPage('page10')">Page 10</a>
        <a href="#" onclick="showPage('page11')">Page 11</a>
    </div>

    <!-- Pages (each with a single graphic) -->
    <div id="page1" class="page active">
        <img src="2025 02 Stake Newsletter_Page_01.jpg" alt="Page 1">
    </div>
    <div id="page2" class="page">
        <img src="2025 02 Stake Newsletter_Page_02.jpg" alt="Page 2">
    </div>
    <div id="page3" class="page">
        <img src="2025 02 Stake Newsletter_Page_03.jpg" alt="Page 3">
    </div>
	<div id="page4" class="page active">
        <img src="2025 02 Stake Newsletter_Page_04.jpg" alt="Page 4">
    </div>
	<div id="page5" class="page active">
        <img src="2025 02 Stake Newsletter_Page_05.jpg" alt="Page 5">
    </div>
	<div id="page6" class="page active">
        <img src="2025 02 Stake Newsletter_Page_06.jpg" alt="Page 6">
    </div>
	<div id="page7" class="page active">
        <img src="2025 02 Stake Newsletter_Page_07.jpg" alt="Page 7">
    </div>
	<div id="page8" class="page active">
        <img src="2025 02 Stake Newsletter_Page_08.jpg" alt="Page 8">
    </div>
	<div id="page9" class="page active">
        <img src="2025 02 Stake Newsletter_Page_09.jpg" alt="Page 9">
    </div>
	<div id="page10" class="page active">
        <img src="2025 02 Stake Newsletter_Page_10.jpg" alt="Page 10">
    </div>
	<div id="page11" class="page active">
        <img src="2025 02 Stake Newsletter_Page_11.jpg" alt="Page 11">
    </div>
	
    </div>

    <!-- Simple JavaScript for page switching -->
    <script>
        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            // Show the selected page
            document.getElementById(pageId).classList.add('active');
        }
    </script>
</body>
</html>
